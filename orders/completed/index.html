<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed</title>
  <link rel="stylesheet" href="../../css/style.css">
  <script defer src="../../js/main.js"></script>
</head>
<body>
  <div class="overlay">
      <header class="header transport__header">
        <div class="container container_less-padding">
          <h1 class="visually-hidden">Spot transportation managment system</h1>
          <nav class="header__nav">
            <a href="../" class="header__logo">
              <span class="header__logo-text">SPOT</span>
              <span class="header__logo-round"></span>
            </a>

              <ul class="side__list">
                <li class="side__item">
                  <a href="../" class="side__link link__active">Orders</a>
                </li>
                <li class="side__item">
                  <a href="../finance/" class="side__link">Finance</a>
                </li>
                <li class="side__item side__item_more-margin">
                  <a href="../../fleet/" class="side__link">My fleet (demo)</a>
                </li>
                <li class="side__item">
                  <div id="user" class="current__user">Vasiliy Zhernenkov</div>
                </li>
                <li class="side__item">
                  <a href="../../spot/" class="side__link">Log out</a>
                </li>
              </ul>

          </nav>
        </div>
      </header>

      <main class="transport__main">
        <div class="transport__container container container_less-padding">
          <div class="orders__block orders__menu">
              <ul class="orders__menu-list">
                <li class="orders__menu-item">
                  <h2 class="transport__list-header transport__list-header-margin">Completed</h2>
                </li>
                <li class="orders__menu-item">
                  <a href="../" class="order__menu-link">Vacant</a>
                </li>
                <li class="orders__menu-item">
                  <a href="../active/" class="order__menu-link">Active</a>
                </li>
                <li class="orders__menu-item">
                  <a href="../declined/" class="order__menu-link">Declined</a>
                </li>
              </ul>
          </div>
          <div class="orders__block orders__list">
            <h2 class="transport__list-header transport__list-header-margin">Orders</h2>
            <ul class="orders">
              <li class="order__cart">
                <div class="order__description order__id">AR123</div>
                <div class="order__direction">
                  <div class="order__description order__from">Buenos Aires</div>
                  <div class="order__dash"></div>
                  <div class="order__description order__to">Cordoba</div>
                </div>
                <div class="order__cargo-block">
                  <div class="order__description order__type">REF 20</div>
                  <div class="order__description order__cargo">Fruits <span class="order__temperature">+5</span></div>
                </div>
                <div class="order__dates">
                  <div class="order__description order__load-date">10.07.2023</div>
                  <div class="order__dash"></div>
                  <div class="order__description order__unload-date">15.07.2023</div>
                </div>
                <div class="order__description order__price">2500$</div>
                <div class="order__buttons">
                  <!-- <button class="order__more-info-button">More info</button> -->
                  <button class="order__pick-up-button">More info</button>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </main>

      <footer class="footer">
        <div class="footer__container container container_less-padding">
          <a href="../" class="footer__logo">
            <span class="footer__logo-text">SPOT</span>
            <span class="footer__logo-round"></span>
          </a>
        </div>
      </footer>
  </div>
</body>
</html>
