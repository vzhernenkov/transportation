<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="overlay">
      <header class="header">
        <div class="container">
          <h1 class="visually-hidden">Spot transportation managment system</h1>
          <nav class="header__nav">
            <a href="index.html" class="header__logo">
              <span class="header__logo-text">SPOT</span>
              <span class="header__logo-round"></span>
            </a>
            <div class="header__login-buttons-group">
              <div class="header__item">
                <a href="login.html" class="header__login-button">Sign in</a>
              </div>
              <div class="header__item">
                <a href="login.html" class="header__login-button">Sign up</a>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="hero__container container">
            <div class="hero__item">
              <h3 class="hero__text">Easy to learn, easy to master transport managing system</h3>
              <div class="hero__text-small">
                This pet project was built by Zhernenkov Vasiliy.<br>The main aim of the project is to simplify fleet management and allow transport companies to take orders faster. 
              </div>
              <a href="login.html" class="header__login-button">Sign in</a>
            </div>
            <div class="hero__item hero__image">
              <div class="image"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container container">
          <a href="index.html" class="footer__logo">
            <span class="footer__logo-text">SPOT</span>
            <span class="footer__logo-round"></span>
          </a>
        </div>
      </footer>
  </div>
</body>
</html>
