<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/main.js"></script>
</head>
<body>
  <div class="overlay">
      <header class="header">
        <div class="container">
          <h1 class="visually-hidden">Spot transportation managment system</h1>
          <nav class="header__nav">
            <a href="../spot/" class="header__logo">
              <span class="header__logo-text">SPOT</span>
              <span class="header__logo-round"></span>
            </a>
          </nav>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="hero__container container">
            <div class="hero__item">
              <h2 class="form-header">Create new account</h2>
              <form action="#" method="post" class="hero__form" id="form__register">

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="name"></label>
                  <input required class="form__input" type="text" placeholder="Name" id="name">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-tel" for="phone"></label>
                  <input required class="form__input" type="tel" placeholder="Phone" id="phone">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-email" for="email"></label>
                  <input required class="form__input" type="email" placeholder="Email" id="email">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-password" for="name"></label>
                  <input required class="form__input" type="password" placeholder="Password" id="password">
                </div>
                
                <div class="form__password-block">
                  <span class="password__header">Password should contain:</span>
                  <span class="password__message length">- 8 or more characters</span>
                  <span class="password__message symbols">- One special symbol "#,!,%,*,@"</span>
                  <span class="password__message big-letter">- One letter in uppercase</span>
                  <span class="password__message number">- At least one number</span>
                </div>

                <a href="../orders/" class="form__button" id="register">Join to the SPOT<span class="header__logo-round header__logo-round_login-edition"></span></a>
                <a href="../login/" class="hero__go-to-register">I have an account</a>
              </form>
            
            
            
            </div>
            <div class="hero__item hero__image">
              <div class="image">
                <img class="main__image" src="../img/img1.png" alt="">
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container container">
          <a href="../spot/" class="footer__logo">
            <span class="footer__logo-text">SPOT</span>
            <span class="footer__logo-round"></span>
          </a>
        </div>
      </footer>
  </div>
</body>
</html>
