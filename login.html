<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="overlay">
      <header class="header">
        <div class="container">
          <h1 class="visually-hidden">Spot transportation managment system</h1>
          <nav class="header__nav">
            <a href="index.html" class="header__logo">
              <span class="header__logo-text">SPOT</span>
              <span class="header__logo-round"></span>
            </a>
          </nav>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="hero__container container">
            <div class="hero__item">
              <h2 class="form-header">Log in</h2>
              <form action="#" method="post" class="hero__form">
                <input class="form__input" type="email" placeholder="Email" id="email">
                <input class="form__input" type="password" placeholder="Password" id="password">
                <input class="form__input" type="text" placeholder="Company name" id="company">
                <button class="form__button" type="submit">Go to the SPOT<span class="header__logo-round header__logo-round_login-edition"></span></button>
                <a href="register.html" class="hero__go-to-register">I dont have an account</a>
              </form>
            </div>
            <div class="hero__item hero__image">
              <div class="image"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container container">
          <a href="index.html" class="footer__logo">
            <span class="footer__logo-text">SPOT</span>
            <span class="footer__logo-round"></span>
          </a>
        </div>
      </footer>
  </div>
</body>
</html>
