<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/main.js"></script>
</head>
<body>
  <div class="overlay">
    <header class="header transport__header">
      <div class="container container_less-padding">
        <h1 class="visually-hidden">Spot transportation managment system</h1>
        <nav class="header__nav">
          <a href="../orders/" class="header__logo">
            <span class="header__logo-text">SPOT</span>
            <span class="header__logo-round"></span>
          </a>

            <ul class="side__list menu__list">
              <li class="side__item">
                <a href="../orders/" class="side__link menu__link">Orders</a>

              </li>
              <li class="side__item">
                <a href="../finance/" class="side__link menu__link">Finance</a>
              </li>
              <li class="side__item side__item_more-margin">
                <p class="side__link menu__link link__active">My company</p>
                <ul class="sub__menu-list">
                  <li>
                    <a href="" class="sub__menu-link">Company account</a>
                  </li>
                  <li>
                    <a href="../fleet/" class="sub__menu-link">My fleet</a>
                  </li>
                  <li>
                    <a href="" class="sub__menu-link">Settings</a>
                  </li>
                </ul>
              </li>
              <li class="side__item">
                <div id="user" class="current__user"></div>
              </li>
              <li class="side__item">
                <a href="../spot/" class="side__link menu__link">Log out</a>
              </li>
            </ul>

        </nav>
      </div>
    </header>

      <main class="transport__main">
        <div class="transport__container container container_less-padding">
          <div class="transport__block add__block">
            <div class="transport__add-panel">
              <h2 class="transport__list-header more__transport-margin">Add your truck</h2>
              <form action="#" method="post" id="transport__form" class="transport__form">
                
                <div class="form__group">
                  <label class="form__error-label label-for-name" for="name"></label>
                  <input required class="form__input" type="text" placeholder="Truck name" id="truck__name">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="name"></label>
                  <input required class="form__input" type="text" placeholder="Driver name" id="truck__driver">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="name"></label>
                  <input required class="form__input" type="text" placeholder="Truck number" id="truck__number">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="name"></label>
                  <input required class="form__input" type="text" placeholder="Current truck location" id="truck__location">
                </div>

                <div class="transport__type-block">
                  <label for="trailer">Type of truck:</label>
                  <input required class="form__radio" type="radio" name="trailer" id="REF">REF
                  <input required class="form__radio" type="radio" name="trailer" id="TILT">TILT
                </div>
                <button id="add__truck" type="" class="transport__add form__button add__button">Add driver</button>
                <button id="edit__truck" type="" class="transport__add form__button edit__button">Save</button>
                <button id="cancel__truck" type="" class="transport__add form__button cancel__button">Cancel</button>
              </form>
            </div>
          </div>
          <div class="transport__block list__block">
            <div class="trasport__search-bar">
              <h2 class="transport__list-header">Your fleet</h2>
              <div class="transport__search_bar">
                <select class="search__select" name="truck__filter" id="truck__filter">
                  <option value="">Choose a search option</option>
                  <option value="name">Name</option>
                  <option value="driver">Driver</option>
                  <option value="number">Number</option>
                  <option value="location">Location</option>
                </select>
                <input class="search__input" type="search" placeholder="">
                <button class="search__button">Search</button>
              </div>
            </div>
            <ul class="transport__list">
            </ul>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container container_less-padding container">
          <a href="../orders/" class="footer__logo">
            <span class="footer__logo-text">SPOT</span>
            <span class="footer__logo-round"></span>
          </a>
        </div>
      </footer>
  </div>
</body>
</html>
