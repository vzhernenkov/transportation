<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/main.js"></script>
</head>
<body>
  <div class="overlay">
    <header class="header transport__header">
      <div class="container container_less-padding">
        <h1 class="visually-hidden">Spot transportation managment system</h1>
        <nav class="header__nav">
          <a href="../orders/" class="header__logo">
            <span class="header__logo-text">SPOT</span>
            <span class="header__logo-round"></span>
          </a>

            <ul class="side__list menu__list">
              <li class="side__item">
                <a href="../orders/" class="side__link menu__link">Orders</a>

              </li>
              <li class="side__item">
                <a href="../finance/" class="side__link menu__link">Finance</a>
              </li>
              <li class="side__item side__item_more-margin">
                <p class="side__link menu__link link__active">My company</p>
                <ul class="sub__menu-list">
                  <li>
                    <a href="" class="sub__menu-link">Company account</a>
                  </li>
                  <li>
                    <a href="../fleet/" class="sub__menu-link">My fleet</a>
                  </li>
                  <li>
                    <a href="" class="sub__menu-link">Settings</a>
                  </li>
                </ul>
              </li>
              <li class="side__item">
                <div id="user" class="current__user"></div>
              </li>
              <li class="side__item">
                <a href="../spot/" class="side__link menu__link">Log out</a>
              </li>
            </ul>

        </nav>
      </div>
    </header>

      <main class="transport__main">
        <div class="transport__container container container_less-padding">
          <div class="transport__block add__block">
            <div class="transport__add-panel">
              <h2 class="transport__list-header more__transport-margin add__header">Add your driver</h2>
              <form action="#" method="post" id="drivers" class="transport__form transport__form_active">

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="driverName"></label>
                  <input required class="form__input" type="text" placeholder="First name" id="driverName">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="driverSurname"></label>
                  <input required class="form__input" type="text" placeholder="Last name" id="driverSurname">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="driverNumber"></label>
                  <input required class="form__input" type="text" placeholder="Phone number" id="driverNumber">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="driverLicense"></label>
                  <input required class="form__input" type="text" placeholder="Driver License ID" id="driverLicense">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="driverID"></label>
                  <input required class="form__input" type="text" placeholder="National ID" id="driverID">
                </div>

                <button id="add__driver" type="" class="transport__add form__button add__button">Add driver</button>
                <button id="edit__driver" type="" class="transport__add form__button edit__button">Save</button>
                <button id="cancel__driver" type="" class="transport__add form__button cancel__button">Cancel</button>
              </form>
              <form action="#" method="post" id="trucks" class="transport__form">

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="truck__name"></label>
                  <input required class="form__input" type="text" placeholder="Truck name" id="truck__name">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="truck__number"></label>
                  <input required class="form__input" type="text" placeholder="Truck number" id="truck__number">
                </div>

                <div class="form__group">
                  <select class="form__input" name="truck" id="truck__capacity">
                    <option value="">Choose load capacity</option>
                    <option value="22">22</option>
                    <option value="20">20</option>
                    <option value="15">15</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                    <option value="2">2</option>
                  </select>
                </div>

                <div class="transport__type-block">
                  <select class="form__input" name="truck" id="truck__type">
                    <option value="">Choose truck type</option>
                    <option value="REF">REF</option>
                    <option value="TILT">TILT</option>
                  </select>
                </div>
                <button id="add__truck" type="" class="transport__add form__button add__button">Add truck</button>
                <button id="edit__truck" type="" class="transport__add form__button edit__button">Save</button>
                <button id="cancel__truck" type="" class="transport__add form__button cancel__button">Cancel</button>
              </form>
              <form action="#" method="post" id="trailers" class="transport__form">

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="trailer__name"></label>
                  <input required class="form__input" type="text" placeholder="Trailer name" id="trailer__name">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="trailer__number"></label>
                  <input required class="form__input" type="text" placeholder="Trailer number" id="trailer__number">
                </div>

                <div class="form__group">
                  <select class="form__input" name="truck" id="trailer__capacity">
                    <option value="">Choose load capacity</option>
                    <option value="22">22</option>
                    <option value="20">20</option>
                    <option value="15">15</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                    <option value="2">2</option>
                  </select>
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="trailer__volume"></label>
                  <input required class="form__input" type="text" placeholder="Volume in m3" id="trailer__volume">
                </div>

                <div class="transport__type-block">
                  <select class="form__input" name="trailer" id="trailer__type">
                    <option value="">Choose trailer type</option>
                    <option value="REF">REF</option>
                    <option value="TILT">TILT</option>
                  </select>
                </div>
                <button id="add__trail" type="" class="transport__add form__button add__button">Add trailer</button>
                <button id="edit__trail" type="" class="transport__add form__button edit__button">Save</button>
                <button id="cancel__trail" type="" class="transport__add form__button cancel__button">Cancel</button>
              </form>
            </div>
          </div>
          <div class="transport__block list__block">
            <div class="trasport__search-bar">
              <h2 class="transport__list-header">Your fleet</h2>
              <div class="transport__search_bar">
                <select class="search__select" name="truck__filter" id="fleet__filter">
                  <option value="">Choose a search option</option>
                </select>
                <input class="search__input" type="search" placeholder="">
                <button class="search__button">Search</button>
              </div>
            </div>
            <nav class="fleet__nav">
              <ul class="fleet__nav-list">
                <li class="fleet__nav-item">
                  <h4 class="fleet__navbutton navbutton-active">Drivers</h4>
                </li>
                <li class="fleet__nav-item">
                  <h4 class="fleet__navbutton">Trucks</h4>
                </li>
                <li class="fleet__nav-item">
                  <h4 class="fleet__navbutton">Trailers</h4>
                </li>
              </ul>
            </nav>
            <ul class="fleet__list">
            </ul>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container container_less-padding container">
          <a href="../orders/" class="footer__logo">
            <span class="footer__logo-text">SPOT</span>
            <span class="footer__logo-round"></span>
          </a>
        </div>
      </footer>
  </div>
</body>
</html>
