<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/main.js"></script>
</head>
<body>
  <div class="overlay">
      <header class="header transport__header">
        <div class="container container_less-padding">
          <h1 class="visually-hidden">Spot transportation managment system</h1>
          <nav class="header__nav">
            <a href="../orders/" class="header__logo">
              <span class="header__logo-text">SPOT</span>
              <span class="header__logo-round"></span>
            </a>
            <ul class="side__list">
              <li class="side__item">
                <a href="../orders/" class="side__link">Orders</a>
              </li>
              <li class="side__item">
                <a href="../finance/" class="side__link">Finance</a>
              </li>
              <li class="side__item side__item_more-margin">
                <a href="../fleet/" class="side__link link__active">My fleet (demo)</a>
              </li>
              <li class="side__item">
                <div id="user" class="current__user">Vasiliy Zhernenkov</div>
              </li>
              <li class="side__item">
                <a href="../spot/" class="side__link">Log out</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="transport__main">
        <div class="transport__container container container_less-padding">
          <div class="transport__block add__block">
            <div class="transport__add-panel">
              <h2 class="transport__list-header transport__list-header-margin">Add your truck</h2>
              <form action="#" method="post" id="transport__form" class="transport__form">
                <div class="form__group">
                  <label class="form__error-label label-for-name" for="name"></label>
                  <input required class="form__input" type="text" placeholder="Truck name" id="truck__name">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="name"></label>
                  <input required class="form__input" type="text" placeholder="Driver name" id="truck__driver">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="name"></label>
                  <input required class="form__input" type="text" placeholder="Truck number" id="truck__number">
                </div>

                <div class="form__group">
                  <label class="form__error-label label-for-name" for="name"></label>
                  <input required class="form__input" type="text" placeholder="Current truck location" id="truck__location">
                </div>

                <div class="transport__type-block">
                  <label for="trailer">Type of truck:</label>
                  <input required class="form__radio" type="radio" name="trailer" id="REF">REF
                  <input required class="form__radio" type="radio" name="trailer" id="TILT">TILT
                </div>
                <button id="add__truck" type="submit" class="transport__add form__button">Add driver</button>
              </form>
            </div>
          </div>
          <div class="transport__block list__block">
            <div class="trasport__search-bar">
              <h2 class="transport__list-header">Your fleet</h2>
              <input type="search" placeholder="Search" class="transport__search">
            </div>
            <ul class="transport__list">
              <!-- <li class="transport__item">
                <div class="transport__card">
                  <div class="transport__information">
                    <div class="information__item">
                      <div class="transport__info transport__name">Truck name: <span class="info">${el.truckName}</span></div>
                      <div class="transport__info transport__driver">Driver: <span class="info">${el.truckDriver}</span></div>
                    </div>
                    <div class="information__item">
                      <div class="transport__info transport__number">Number: <span class="info">${el.truckNumber}</span></div>
                      <div class="transport__info transport__type">Type: <span class="info">${el.truckType}</span></div>
                    </div>
                    <div class="information__item">
                      <div class="transport__info transport__location">Current location: <span class="info">${el.truckLocation}</span></div>
                      <div class="transport__weather">???</div>
                    </div>
                  </div>
                </div>
              </li> -->
            </ul>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container container_less-padding container">
          <a href="../orders/" class="footer__logo">
            <span class="footer__logo-text">SPOT</span>
            <span class="footer__logo-round"></span>
          </a>
        </div>
      </footer>
  </div>
</body>
</html>
